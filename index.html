<body class="container">
	<header class="row">
		<h1 class="col-12">COSMIC IPSUM</h1>

	</header>
	<div class="row content">
		<form class="col-12 col-md-6 col-lg-4">
			<div class="form-group">
				<label for="paragraphs">Paragraphs</label>
				<input type="number" class="form-control" id="paragraphs" aria-describedby="paragraphsHelp" min="1" value="1">
				<small id="paragraphsHelp" class="form-text text-muted">The number of paragraphs you want.</small>
			</div>
			<div class="form-check">
				<label for="repeat" class="form-check-label">
					<input type="checkbox" class="form-check-input" id="repeat">
					Repeat?
				</label>
			</div>
			<div class="form-check">
				<label for="cosmicStart" class="form-check-label">
					<input type="checkbox" class="form-check-input" id="cosmicStart" checked>
					Start with Cosmic ipsum..
				</label>
			</div>
			<button type="submit" class="btn btn-primary" id="submit">Generate</button>&nbsp;or&nbsp;
			<button type="submit" class="btn btn-primary" data-clipboard-target="#result" id="copy">Copy to clipboard</button>
			<hr>
			<a href="https://github.com/eryhm/cosmic-ipsum/" target="_blank">Get the jQuery Plugin</a>
			<hr>
			<fieldset>
				<a href="https://en.wikipedia.org/w/index.php?search=Glossary_of_astronomy" target="_blank" id="wiki" aria-describedby="wikiHelp">Search on Wikipedia: Glossary of astronomy</a>
				<small id="wikiHelp" class="form-text text-muted">Click any word for its wikipedia shortcut.</small>
			</fieldset>
		</form>
		<div id="result" class="col-12 col-md-6 col-lg-8">
			<p></p>
		</div>
	</div>
	<footer class="row">
		<a class="col" href="https://raw.githubusercontent.com/eryhm/cosmic-ipsum/master/dist/cosmic-ipsum.js" target="_blank">View source on GitHub</a>
		<a class="col ml-auto" href="https://github.com/eryhM" target="_blank">By Mhyre</a></p>

		"yellow dwarf",
		"zenith",
		"zodiac"
	];

	let result = '';

	for(let word in wordBank)
	{
		wordBank[word] = '<span class="word">' + wordBank[word] + '</span>';
	}

	function randomize()
	{
		for(let i = wordBank.length; i; i--)
		{
			let j = Math.floor(Math.random() * i);
			[wordBank[i - 1], wordBank[j]] = [wordBank[j], wordBank[i - 1]];
		}
	}

	function generate(x, repeat, cosmicStart)
	{
		result = '';
		let paragraph = '';

		randomize();

		paragraph = wordBank.slice(0, 48).join(' ');
		
		for(let i = 1; i <= x; i++)
		{
			if(!cosmicStart || i > 1)
				paragraph = '<span class="word">' + paragraph.charAt(19).toUpperCase() + paragraph.slice(20);

			result += paragraph;

			if(i != x)
				result += '<br><br>';

			if(!repeat)
			{
				randomize();
				paragraph = wordBank.slice(0, 48).join(' ');
			}
		}

		if(cosmicStart)
			result = 'Cosmic ipsum ' + result;

		p.html(result);
	}

	//Copy to clipboard button
	$('#copy').click(function(e)
	{
		e.preventDefault();
	});

	//Generate button
	$('#submit').click(function(e)
	{
		e.preventDefault();
		generate($('#paragraphs').val(), $('#repeat').is(':checked'), $('#cosmicStart').is(':checked'));
		$('#copy').html('Copy to clipboard');
	});

	{
		$('#wiki').html('Search on Wikipedia: ' + $(this).text()).attr('href', 'https://en.wikipedia.org/w/index.php?search=' + $(this).text().split(' ').join('_'));

	generate(1, false, true);
});
